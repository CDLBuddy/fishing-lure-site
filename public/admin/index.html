<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <style>
      /* keep CMS UI readable even if tokens fail to load */
      :root { color-scheme: light dark }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    </style>
    <script>
      // When the CMS bootstraps, style the preview iframe so it looks like your site.
      window.addEventListener('DOMContentLoaded', () => {
        // In case the script loads before Decap attaches CMS global
        const onReady = () => {
          if (!window.CMS) return;
          // These files live in your app and will be fetched into the preview iframe.
          CMS.registerPreviewStyle('/styles/tokens.css');
          CMS.registerPreviewStyle('/styles/base.css');
        };
        if (window.CMS) onReady();
        else {
          const i = setInterval(() => {
            if (window.CMS) { clearInterval(i); onReady(); }
          }, 50);
        }
      });
    </script>
  </head>
  <body></body>
</html>
